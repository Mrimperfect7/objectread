<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Assistant for Visually Impaired</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .detection-box {
      position: absolute;
      border: 3px solid #3B82F6;
      background-color: rgba(59, 130, 246, 0.2);
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .detection-label {
      background-color: #3B82F6;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-blue-700">Vision Assistant</h1>
    <p class="text-gray-600 mt-2">Empowering visually impaired users with object recognition and voice feedback</p>
  </header>

  <main class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
    <div class="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden mb-4 flex items-center justify-center">
      <img id="demo-image" src="https://placehold.co/600x400?text=Camera+Feed" alt="Camera feed" class="object-cover w-full h-full">
      <div id="detections"></div>
    </div>

    <div class="flex justify-center gap-4 mb-6">
      <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">Start Detection</button>
      <button id="speak-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition">Speak Findings</button>
    </div>

    <div class="bg-gray-50 p-4 rounded shadow-inner">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Detection Log</h2>
      <ul id="log-container" class="text-sm text-gray-600 space-y-1 max-h-40 overflow-y-auto"></ul>
    </div>
  </main>

  <script>
    const logContainer = document.getElementById('log-container');
    const speakBtn = document.getElementById('speak-btn');
    const startBtn = document.getElementById('start-btn');

    let detectedObjects = [];

    // Simulated Detection
    const mockObjects = ['person', 'dog', 'car', 'bicycle', 'chair', 'tree'];

    function log(message) {
      const item = document.createElement('li');
      item.textContent = message;
      logContainer.appendChild(item);
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      } else {
        alert("Speech synthesis not supported in your browser.");
      }
    }

    // Start Detection (simulate)
    startBtn.addEventListener('click', () => {
      log("Starting object detection...");

      // Simulate detected objects
      detectedObjects = [];
      const num = Math.floor(Math.random() * 4) + 2; // 2 to 5 objects
      for (let i = 0; i < num; i++) {
        const obj = mockObjects[Math.floor(Math.random() * mockObjects.length)];
        if (!detectedObjects.includes(obj)) {
          detectedObjects.push(obj);
          log(`Detected: ${obj}`);
        }
      }

      speak("Objects detected. Click Speak Findings to hear them.");
    });

    // Speak Detected Objects
    speakBtn.addEventListener('click', () => {
      if (detectedObjects.length === 0) {
        speak("No objects detected yet. Please click Start Detection.");
        return;
      }

      const message = `I see: ${detectedObjects.join(', ')}`;
      speak(message);
    });
  </script>
</body>
</html>
