<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection with Voice</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 20px;
    }
    #startButton {
      margin-top: 50px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00aa88;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Smart Object Detector with Voice</h2>
  <button id="startButton">Start Detection</button>
  <video id="webcam" autoplay muted playsinline hidden></video>
  <p id="status">Click "Start Detection" to begin.</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    let model;
    let spokenLabel = '';
    let synth = window.speechSynthesis;

    const video = document.getElementById('webcam');
    const statusText = document.getElementById('status');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      video.hidden = false;
      statusText.innerText = 'Loading model...';

      model = await cocoSsd.load();
      statusText.innerText = "Model loaded. Starting camera...";

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.addEventListener('loadeddata', () => {
        statusText.innerText = "Detecting objects...";
        detectFrame();
      });
    });

    async function detectFrame() {
      const predictions = await model.detect(video);

      if (predictions.length > 0) {
        const label = predictions[0].class;
        statusText.innerText = `Detected: ${label}`;

        if (label !== spokenLabel) {
          speak(label);
          spokenLabel = label;
        }
      } else {
        statusText.innerText = "No object detected";
      }

      requestAnimationFrame(detectFrame);
    }

    function speak(text) {
      if (!synth.speaking) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        utterance.pitch = 1;
        synth.speak(utterance);
      }
    }
  </script>
</body>
</html>
