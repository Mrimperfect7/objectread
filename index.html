<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection with Voice</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border-radius: 12px;
    }
    #start-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: #00aa88;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 40px;
      cursor: pointer;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Object Detector with Voice</h2>
  <button id="start-btn">Start Detection</button>
  <video id="video" autoplay muted playsinline hidden></video>
  <p id="status">Click the button to start.</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    let model, lastSpoken = '', speaking = false;

    const btn = document.getElementById("start-btn");
    const video = document.getElementById("video");
    const statusText = document.getElementById("status");

    const synth = window.speechSynthesis;

    btn.onclick = async () => {
      btn.disabled = true;
      statusText.textContent = "Loading model...";
      model = await cocoSsd.load();
      statusText.textContent = "Model loaded. Starting camera...";

      // Get webcam stream
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.hidden = false;

      video.onloadeddata = () => {
        statusText.textContent = "Detecting objects...";
        detectFrame();
      };
    };

    async function detectFrame() {
      const predictions = await model.detect(video);

      if (predictions.length > 0) {
        const label = predictions[0].class;

        statusText.textContent = `Detected: ${label}`;

        if (label !== lastSpoken && !speaking) {
          lastSpoken = label;
          speak(label);
        }
      } else {
        statusText.textContent = "No object detected";
      }

      requestAnimationFrame(detectFrame);
    }

    function speak(text) {
      speaking = true;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.pitch = 1;
      utterance.rate = 1;

      utterance.onend = () => {
        speaking = false;
      };

      synth.speak(utterance);
    }
  </script>
</body>
</html>
